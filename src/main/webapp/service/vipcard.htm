	<section id="alertEle"

		<button id="alertify-ok" class="alertify-button alertify-button-ok"

	<script type="text/javascript">
		function getUrlParameter(name) {
		    return decodeURI(
		        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
		    );
		}
		var oid = getUrlParameter("oid");
		var timestamp = getUrlParameter("timestamp");
		var signature = getUrlParameter("signature");
        $_('cardpanel').onclick = function () {
            this.className = this.className == 'card' ? 'card flip' : 'card';
        };
        function submitMobile() {
            var mobile = $_('phone').value;
            var user_name = $_('user_name').value;
            if (user_name == '' || user_name == '姓名') {
                alert_t('请输入正确的姓名');
                return;
            }
            if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(mobile)) || mobile == '手机号码') {
                alert_t('请输入正确的手机号码');
                return;
            }

            $.ajax({
              type: "POST",
              contentType: "application/json",
              url: '/weixin-server/api/weixin/signup?&uname=' + window.encodeURI(user_name) + '&mobile=' + mobile + '&timestamp=' + timestamp + '&oid=' + oid + '&signature=' + signature,
              dataType: 'json',
              timeout:30000,
              success: function (data) {
                if (data) {
                  $_('modal_popup_apply').style.display = 'none';
                  alert_t('欢迎您：' + data.name);
                  $_('alertify-ok').onclick = function () { window.location.reload(); };
                }else {
                  alert_t('获取失败！');
                }
              },
              error: function(e){
                //alert(JSON.stringify(e));
              }
            });

        }
        function alert_t(msg) {
            $_('alertEleMsg').innerHTML = msg;
            $_('alertEle').style.display = 'block';
        }
        function llink(href) {
            window.location = href;
        }

    </script>
